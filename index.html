  <body>
   <div id="wrapper">
    <!-- Title -->
    <div id="title">
     <div class="title-container">
      <div class="title-content">
       <div id="loadingMessage">
        <h1>Internet Therapy Dog Generator</h1></div>
      </div>
     </div>
    </div>

    <!-- Media -->
    <section id="media">
     <div id="landingWrapper">
      <div class="landing-button">
       <button id="initialGetImg" class="btn btn-info">
  				 <i class="fa fa-paw" aria-hidden="true"></i> Give me the doggos
  			 </button>
      </div>
     </div>
     <div class="container">
      <div class="row">
       <div class="col-xs-12">
        <div class="display">
         <div id="message"></div>
         <div class="media-wrapper">
          <video id="target" autoplay loop>
  							<source src="" type="video/mp4" />
  							Sorry, your browser doesn't support the HTML video tag.
  						</video>
         </div>
        </div>
       </div>
      </div>

      <div class="row">
       <div class="col-xs-12">
        <div id="controls" class="controls">
         <button id="refreshImg" class="btn btn-primary">
  					<i class="fa fa-paw" aria-hidden="true"></i> Again?
  				</button>

         <a id="tweet" href="" target="_blank">
          <button class="btn btn-default"><i class="fa fa-twitter" aria-hidden="true"></i></button>
         </a>

         <a class="btn btn-default" role="button" data-toggle="collapse" href="#collapseInfo" aria-expanded="false" aria-controls="collapseInfo">
    More info
  </a>

         <div class="row">
          <div class="col-xs-12">
           <div class="collapse" id="collapseInfo">
              <div id="desc" class="well">
               <form class="form-horizontal">
                <div class="form-group">
                 <label for="mp4Text" class="col-xs-2 control-label">MP4 URL:</label>
  								<div class="col-xs-10">
  									<input id="mp4Text" class="form-control" type="text" readonly>
  								</div>
  								               <label for="mobileText" class="col-xs-2 control-label">Mobile URL:</label>
  								<div class="col-xs-10">
  									<input id="mobileText" class="form-control" type="text" readonly>
  								</div>
  								               <label for="gifText" class="col-xs-2 control-label">GIF URL:</label>
  								<div class="col-xs-10">
  									<input id="gifText" class="form-control" type="text" readonly>
  								</div>
  								               <label for="webmText" class="col-xs-2 control-label">WebM URL:</label>
  								<div class="col-xs-10">
  									<input id="webmText" class="form-control" type="text" readonly>
  								</div>
                </div>
               </form>

  							 <a  href="https://twitter.com/intent/tweet?hashtags=InternetTherapyDog&related=freecodecamp&text=Look at the puppers! https://codepen.io/radotreyes/full/vJyzbp/" target="_blank">
          <button class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet about this page</button>
         </a>
              </div>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>


     </div>
    </section>

      </div>
     </div>
    </footer>
   </div>

   <script src="js/getImage.js"></script>
   <script type="text/javascript">
   window.onload = () => {
     /* load an image on landing */
     $( '.display, #loading, #controls, #target' ).hide();

     /* procedure to follow when loading first image after page landing */
     document.querySelector( '#initialGetImg' ).addEventListener( 'click', () => {
     $( '#landingWrapper' ).hide( () => {
       $( '.display' ).show( () => {
         transition();
       } );
     } );

     } );

     /* normal image loading procedure */
     document.querySelector( '#refreshImg' ).addEventListener( 'click', () => {
       transition();
     } );
   };
   </script>
  </body>
